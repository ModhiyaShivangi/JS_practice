<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table border="1" align="center">
            <tr>
                <td><label for="username">username</td>
                <td><input type="text" onblur="checkvalid(this,'usernameError')" name="username" id="username">
                    <span id="usernameError"></span>
                </td>
            </tr>
            <tr>
                <td><label for="passward">passward</td>
                <td><input type="passward" onblur="checkvalid(this,'passwardError')" name="passward" id="passward">
                    <span id="passwardError"></span>
                </td>
            </tr>
            <tr>
                <td><label for="email">email</td>
                <td><input type="email" onblur="checkvalid(this,'emailError')" 
                    name="email" id="email">
                    <span id="emailError"></span>
                </td>
            </tr>
            <tr>
                <td><label for="number">mob-number</td>
                <td><input type="number" onblur="checkvalid(this,'numError')" 
                    name="number" id="number">
                    <span id="numError"></span>
                </td>
            </tr>
            
        </table>

    </form>


    <script>
        function checkvalid(anything,e) {
            console.log("called", e);
            
            if (anything.value == "") {
                console.log(" this field is required");
                document.getElementById(e).innerText = "this field is required"
            } else {
                console.log(" done");
                document.getElementById(e).innerText = "done"
            }
        }
    </script>
</body>
 
</html>
